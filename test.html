<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let answer = 0;
      let hp = 24;

      while (hp > 0) {
        if (hp < 3) {
          hp--;
          answer++;
        } else if (hp < 5) {
          hp = hp - 3;
          answer++;
        } else if (hp >= 5) {
          hp = hp - 5;
          answer++;
        }
      }

      console.log(answer);
    </script>
  </body>
</html>
