<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let answer = 0;
      const lines = [
        [0, 5],
        [3, 9],
        [1, 10]
      ];

      for (let i = 0; i < lines.length; i++) {
        let obj = {};
        for (let j = lines[i][0]; j < lines[i][1]; j++) {
          let key = String(j) + (j + 1);
          obj[key] = obj[key] ? 2 : 1;
        }

        return obj;
      }

      console.log(obj);
      console.log(answer);
    </script>
  </body>
</html>
