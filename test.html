<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const s = "banana";
      const map = new Map();
      let answer = [];

      [...s].map((el, i) => {
        console.log(map);
        if (!map.has(el)) {
          answer.push(-1);
        } else {
          answer.push(i - map.get(el));
        }
        map.set(el, i);
      });

      console.log(answer);
    </script>
  </body>
</html>
