<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const d = [1, 3, 2, 5, 4];
      const budget = 9;
      let answer = 0;
      let sum = 0;
      const arr = d.sort();

      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        if (sum > budget) break;
        answer++;
      }
      console.log(sum);
      console.log(arr);
      console.log(answer);
    </script>
  </body>
</html>
