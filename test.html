  <body>
    <script>
      const n = 5;
      const lost = [2, 4];
      const reverse = [3];
      let answer = 0;

      const realLost = lost.filter((a) => !reverse.includes(a));
      const realReverse = reverse.filter((a) => !lost.includes(a));

      answer =
        n -
        realLost.filter((a) => {
          let b = realReverse.find((r) => Math.abs(r - a) <= 1);
          if (!b) return true;
          realReverse = realReverse.filter((r) => r !== b);
        }).length;

      console.log(realLost);
    </script>
  </body>
