  <body>
    <script>
      let n = 626331;
      let answer = 0;

      while (n > 1 && answer < 500) {
        n = n % 2 === 0 ? n / 2 : n * 3 + 1;
        answer++;
      }

      answer = n === 1 ? answer : -1;

      console.log(answer);
    </script>
  </body>
