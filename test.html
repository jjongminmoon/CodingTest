<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const sizes = [
        [60, 50],
        [30, 70],
        [60, 30],
        [80, 40]
      ];

      let answer = 0;

      const [shortArr, longArr] = sizes.reduce(
        (prev, cur) => {
          prev[0].push(Math.min(cur[0], cur[1]));
          prev[1].push(Math.max(cur[0], cur[1]));

          return prev;
        },
        [[], []]
      );

      answer = Math.max(...shortArr) * Math.max(...longArr);

      console.log(shortArr);
      console.log(longArr);
      console.log(answer);
    </script>
  </body>
</html>
